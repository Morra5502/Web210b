<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Electronic Sommelier</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="rectangle">
        <div class="box avgSize ">
            <div class="avgColorHead">
                Бокал
            </div>
        </div>
        <div class="box avgSize ">
            <div class="avgColorHead">
                Тип
            </div>
        </div>
        <div class="box avgSize ">
            <div class="avgColorHead">
                Крепость
            </div>
        </div>
        <div class="box avgSize ">
            <div class="avgColorHead">
                Основа
            </div>
        </div>
        <div class="box bigSize ">
            <div class="bigColorHead">
                Ингридиенты
            </div>
        </div>
        <div class="box smallSize ">
            <div class="smallColorHead">
                Порции
            </div>
        </div>
        <div class="box smallSize ">
            <div class="smallColorHead">
                Время
            </div>
        </div>
        <div class="box smallSize ">
            <div class="smallColorHead">
                Сложность
            </div>
        </div>
        <div class="box smallSize ">
            <div class="smallColorHead">
                Метод
            </div>
        </div>
        <div class="box avgSize ">
            <div class="avgColorHead">
                Украшения
            </div>
        </div>
        <div class="box avgSize ">
            <div class="avgColorHead">
                Теги
            </div>
        </div>
        <div class="box bigSize ">
            <div class="bigColorHead">
                Описание
            </div>
        </div>
        <div></div>
        <div>
            <button type="reset" class="button resetButton">RESET</button>
        </div>
        <div>
            <button type="submit" class="button submitButton">SUBMIT</button>
        </div>
    </div>

    

    <script src="js/script.js"></script>
</body>
</html>
